<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"><title>Netz melden</title></head>
<body>
<h1>Neues Geisternetz melden</h1>
<form th:action="@{/nets}" th:object="${net}" method="post">
  Standort: <input type="text" th:field="*{location}"/><br/>
  Größe: <input type="text" th:field="*{size}"/><br/>
  Meldender Name (optional): <input type="text" th:field="*{reporterName}"/><br/>
  Telefon (optional): <input type="text" th:field="*{reporterPhone}"/><br/>
  <button type="submit">Speichern</button>
</form>
<a href="/nets">Zurück zur Übersicht</a>
</body>
</html>
