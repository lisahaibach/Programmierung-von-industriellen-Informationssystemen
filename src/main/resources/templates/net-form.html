<!doctype html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/><title>Netz melden</title>
  <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
  <div th:replace="~{_nav :: nav}"></div>
  <div class="container">
    <div class="card">
      <h1>Neues Geisternetz melden</h1>
      <form th:action="@{/nets}" th:object="${net}" method="post" class="form-grid">
        <div>
          <label>Standort (GPS)</label>
          <input class="input" th:field="*{location}" placeholder="z. B. 54.321 N, 10.123 E"/>
          <div class="helper">Breiten-/Längengrad oder kurze Beschreibung</div>
        </div>
        <div>
          <label>Größe</label>
          <input class="input" th:field="*{size}" placeholder="z. B. 50m x 10m"/>
        </div>
        <div>
          <label>Meldender Name (optional)</label>
          <input class="input" th:field="*{reporterName}" placeholder="Anonym lassen"/>
        </div>
        <div>
          <label>Telefon (optional)</label>
          <input class="input" th:field="*{reporterPhone}" placeholder="+43 …"/>
        </div>
        <div class="full">
          <button class="btn primary" type="submit">Speichern</button>
          <a class="btn" href="/nets" style="margin-left:8px;">Abbrechen</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
